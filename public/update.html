            text-shadow: 3px 3px 6px rgba(0,0,0,0.3), 0 0 20px rgba(255,255,255,0.5);

        .brand-identifier span::after {
            content: '';
            position: absolute;
            bottom: 5px;
            left: 0;
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.7);
            border-radius: 50%;
            filter: blur(4px);

        @keyframes float {

            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
        
        @media (max-width: 768px) {

        .brand-identifier::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -60%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);

        @keyframes sparkle {
            0% { transform: translateX(-30%) translateY(-20%) rotate(0deg); opacity: 0; }
            20% { opacity: 0.6; }
            100% { transform: translateX(30%) translateY(20%) rotate(360deg); opacity: 0; }

        .brand-identifier span {

    <h2>Update Pet Details</h2>
    <form id="updateForm">
        <div class="form-group">
            <label for="petId">Pet ID:</label>
            <input type="text" id="petId" placeholder="Enter Pet ID" required>
            <button type="button" onclick="fetchPetDetails()">Fetch Details</button>
        </div>
        
        <div class="form-group">
            <label for="species">Species:</label>
            <input type="text" id="species" required>
        </div>
        
        <div class="form-group">
            <label for="breed">Breed:</label>
            <input type="text" id="breed" required>
        </div>
        
        <div class="form-group">
            <label for="gender">Gender:</label>
            <input type="text" id="gender" required>
        </div>
        
        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" id="location" required>
        </div>
        
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" required></textarea>
        </div>
        
        <div class="form-group">
            <label for="photo">Photo URL:</label>
            <input type="text" id="photo">
        </div>
        
        <div class="form-group">
            <button type="submit">Update Pet</button>
        </div>
    </form>

    <script>
        async function fetchPetDetails() {
            const petId = document.getElementById('petId').value.trim();
            if (!petId) {
                alert('Please enter a valid Pet ID.');
                return;
            }
            try {
                const response = await fetch(`http://localhost:5000/api/pets/${petId}`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });

                if (!response.ok) {
                    throw new Error('Pet not found');
                }

                const pet = await response.json();
                document.getElementById('species').value = pet.species;
                document.getElementById('breed').value = pet.breed;
                document.getElementById('gender').value = pet.gender;
                document.getElementById('location').value = pet.location;
                document.getElementById('description').value = pet.description;
                document.getElementById('photo').value = pet.photo || '';
            } catch (error) {
                alert('Error fetching pet details: ' + error.message);
            }
        }

        document.getElementById('updateForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const petId = document.getElementById('petId').value.trim();
            const updatedPet = {
                species: document.getElementById('species').value,
                breed: document.getElementById('breed').value,
                gender: document.getElementById('gender').value,
                location: document.getElementById('location').value,
                description: document.getElementById('description').value,
                photo: document.getElementById('photo').value
            };

            try {
                const response = await fetch(`http://localhost:5000/api/pets/${petId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(updatedPet)
                });

                const result = await response.json();
                if (response.ok) {
                    alert('Pet updated successfully!');
                    window.location.href = 'petlist.html'; // Redirect to pet list after update
                } else {
                    alert('Error updating pet: ' + (result.error || 'Unknown error'));
                }
            } catch (error) {
                alert('Failed to update pet: ' + error.message);
                console.error('Fetch error:', error);
            }
        });
    </script>
