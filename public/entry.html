    .brand-identifier {
        display: flex;
        justify-content: center;
        background: linear-gradient(90deg, #FF6B6B, #FFE66D, #4ECDC4, #6A5ACD, #FF6B6B);
        background-size: 400% 400%;
        animation: gradient-shift 10s ease infinite;
        padding: 20px 30px;
        border-radius: 15px;
        box-shadow: 0 15px 35px rgba(0,0,0,0.5), inset 0 0 15px rgba(255,255,255,0.3);
        position: relative;
        overflow: hidden;
    }
    
    .brand-identifier span {
        font-family: 'Poppins', sans-serif;
        font-size: 48px;
        font-weight: 800;
        display: inline-block;
        color: white;
        text-shadow: 3px 3px 6px rgba(0,0,0,0.3), 0 0 20px rgba(255,255,255,0.5);
        animation: float 2s ease-in-out infinite;
        animation-delay: calc(0.2s * var(--i));
        margin: 0 2px;
        position: relative;
    }
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap');

    .brand-identifier span::after {
        content: '';
        position: absolute;
        bottom: 5px;
        left: 0;
        width: 100%;
        height: 4px;
        background: rgba(255,255,255,0.7);
        border-radius: 50%;
        filter: blur(4px);
        opacity: 0.7;
    }
    
    @keyframes gradient-shift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
    
    @keyframes float {
        0% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0); }
    }
    
    @media (max-width: 768px) {
        .brand-identifier span {
            font-size: 36px;
        }
    }
    /* Add sparkle effects */
    .brand-identifier::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -60%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);
        opacity: 0.2;
        animation: sparkle 6s linear infinite;
        pointer-events: none;
    }
    
    @keyframes sparkle {
        0% { transform: translateX(-30%) translateY(-20%) rotate(0deg); opacity: 0; }
        20% { opacity: 0.6; }
        100% { transform: translateX(30%) translateY(20%) rotate(360deg); opacity: 0; }
    }
    
    .brand-identifier span {
        display: inline-block;
        transform: translateY(0);
        animation: letter-float 3s ease-in-out infinite;
        animation-delay: calc(0.1s * var(--i));
        position: relative;
        z-index: 1;
    }
    
    /* Enhanced floating animation for letters */
    @keyframes letter-float {
        0%, 100% { transform: translateY(0) rotate(0deg); text-shadow: 0 0 10px rgba(255,255,255,0.8); }
        25% { transform: translateY(-10px) rotate(-5deg); text-shadow: 0 0 15px rgba(255,255,255,0.9), 0 0 20px var(--accent); }
        75% { transform: translateY(-5px) rotate(5deg); text-shadow: 0 0 15px rgba(255,255,255,0.9), 0 0 20px var(--primary); }
    }
    
    /* Add colorful styles to individual letters */
    .brand-identifier span:nth-child(odd) {
        color: #fff;
        text-shadow: 0 0 10px var(--primary), 0 0 20px rgba(255,107,107,0.8);
    }
    
    .brand-identifier span:nth-child(even) {
        color: #fff;
        text-shadow: 0 0 10px var(--secondary), 0 0 20px rgba(78,205,196,0.8);
    }
    
    .brand-identifier span:nth-child(3n) {
        color: #fff;
        text-shadow: 0 0 10px var(--accent), 0 0 20px rgba(255,230,109,0.8);
    }
    .animated-element {
        transition: all 0.5s ease;
        animation: float 3s ease-in-out infinite;
    }
    
    @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
    }
    /* Enhanced Top Bar */
    .topbar {
        background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
        color: white;
        padding: 10px 0;
        box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
    }
    
    .topbar i {
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        height: 50px;
        width: 50px;
        line-height: 50px;
        text-align: center;
        margin-right: 15px;
        transition: all 0.3s;
    }
    
    .topbar i:hover {
        background-color: white;
        color: var(--primary);
        transform: rotate(10deg);
    }
    
    /* Enhanced Navbar */
    .navbar {
        background-color: white !important;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
    }
    
    .navbar-brand h1 {
        color: var(--dark);
        text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.1);
    }
    
    .navbar-brand i {
        color: var(--primary);
    }
    
    .nav-item .nav-link {

    }

    }

    .nav-contact:hover {

    }

    /* Enhanced Footer */
    .bg-light {
        background-color: #f8f9fa !important;
    }
    
    .footer-top {
        background-color: #f8f9fa;
        padding: 70px 0 40px;
    }
    
    .footer-info {
        padding: 20px;
        background-color: white;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
        transition: all 0.3s;
    }
    
    .footer-info:hover {

    }
    
    .footer-bottom {

    }
    
    .newsletter-form {
        position: relative;
        overflow: hidden;
        border-radius: 30px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    .newsletter-form input {
        border-radius: 30px;
        padding: 15px 25px;
        border: none;
    }
    
    .newsletter-form button {
        position: absolute;
        right: 0;
        top: 0;
        height: 100%;
        border-radius: 0 30px 30px 0;
        padding: 0 25px;
        background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
        border: none;
        color: white;
        font-weight: 600;
        transition: all 0.3s;
    }
    
    .newsletter-form button:hover {
        background: linear-gradient(90deg, var(--secondary) 0%, var(--primary) 100%);
    }
    /* Enhanced Chatbot Button */
    .chatbot-button {
        position: fixed;
        bottom: 30px;
        right: 30px;
        background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
        color: white;
        padding: 15px 25px;
        border-radius: 50px;
        text-decoration: none;
        box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
        font-size: 16px;
        font-weight: 600;
        display: flex;
        align-items: center;
        z-index: 9999;
        transition: all 0.3s ease;
    }
    
    .chatbot-button i {
        margin-right: 10px;
        font-size: 20px;
        animation: pulse 2s infinite;
    }
    
    .chatbot-button:hover {
        background: linear-gradient(90deg, var(--secondary) 0%, var(--primary) 100%);
        transform: scale(1.05) translateY(-5px);
        box-shadow: 0px 12px 25px rgba(0, 0, 0, 0.25);
        color: white;
        text-decoration: none;
    }
    
    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
    }
</style>

    <!-- Pet Entry JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get the form element
            const petForm = document.querySelector('.pr-pet-entry-form');
            
            // Handle form submission
            petForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Get form data
                const species = document.querySelector('.pr-form-select').value;
                const breed = document.querySelector('.pr-form-control[placeholder="Enter breed"]').value;
                const gender = document.querySelector('input[name="gender"]:checked').value;
                const location = document.querySelector('.pr-form-control[placeholder="Enter location (city, state)"]').value;
                const description = document.querySelector('textarea.pr-form-control').value;
                
                // Get photo information (just the first photo for simplicity)
                let photoSrc = '';
                const photoPreview = document.querySelector('#photo-preview');
                if (photoPreview && photoPreview.querySelector('img')) {
                    photoSrc = photoPreview.querySelector('img').src;
                }
                
                // Create pet object
                const petData = {
                    species: species,
                    breed: breed,
                    gender: gender,
                    location: location,
                    description: description,
                    photo: photoSrc
                };
                
                try {
                    // Send data to Flask server API endpoint (updated port to 5000)
                    const response = await fetch('http://localhost:5000/api/pets', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(petData)
                    });
                    
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || 'Network response was not ok');
                    }
                    
                    const data = await response.json();
                    
                    // Show success message
                    window.alert('Pet registered successfully! Pet ID: ' + data.petId);
                    
                    // Redirect to petlist.html
                    window.location.href = 'petlist.html';
                } catch (error) {
                    console.error('Error:', error);
                    window.alert('Error registering pet: ' + error.message + '. Please try again.');
                }
            });
            
            // Handle photo upload previews
            const photoUpload = document.getElementById('photo-upload');
            const photoPreview = document.getElementById('photo-preview');
            
            photoUpload.addEventListener('change', function(e) {
                handleFileSelect(e);
            });
            
            function handleFileSelect(event) {
                const files = event.target.files;
                
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    
                    // Only process image files
                    if (!file.type.match('image.*')) {
                        continue;
                    }
                    
                    const reader = new FileReader();
                    
                    reader.onload = (function(theFile) {
                        return function(e) {
                            // Create preview element
                            const photoItem = document.createElement('div');
                            photoItem.className = 'pr-photo-item';
                            
                            // Create image element
                            const img = document.createElement('img');
                            img.src = e.target.result;
                            img.title = theFile.name;
                            photoItem.appendChild(img);
                            
                            // Create remove button
                            const removeBtn = document.createElement('div');
                            removeBtn.className = 'pr-remove-photo';
                            removeBtn.innerHTML = '<i class="fas fa-times"></i>';
                            removeBtn.addEventListener('click', function() {
                                photoItem.remove();
                            });
                            photoItem.appendChild(removeBtn);
                            
                            // Add to preview area
                            photoPreview.appendChild(photoItem);
                        };
                    })(file);
                    
                    // Read the image file as a data URL
                    reader.readAsDataURL(file);
                }
            }
            
            // Handle gender option selection
            const genderOptions = document.querySelectorAll('.pr-gender-option');
            
            genderOptions.forEach(option => {
                option.addEventListener('click', function() {
                    // Remove selected class from all options
                    genderOptions.forEach(opt => {
                        opt.classList.remove('pr-selected');
                    });
                    
                    // Add selected class to clicked option
                    this.classList.add('pr-selected');
                    
                    // Check the radio button
                    this.querySelector('input').checked = true;
                });
            });
        });
    </script>
